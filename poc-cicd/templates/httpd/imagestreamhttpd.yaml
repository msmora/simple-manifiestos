kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: simple-httpd
  labels:
    app: simple-httpd
    app.kubernetes.io/component: simple-httpd
    app.kubernetes.io/instance: simple-httpd
    app.kubernetes.io/part-of: poc-cicd
spec:
  lookupPolicy:
    local: false
  tags:
    - name: {{ .Chart.Imagehttpd }}
      annotations:
        iconClass: apache
        openshift.io/display-name: httpd
        tags: 'httpd,hidden'
        version: '5' 
      from:
        kind: DockerImage
        name: 'ocpregistry.azurecr.io/simple-httpd:{{ .Chart.Imagehttpd }}'
      generation: 2
      importPolicy: {}
      referencePolicy:
        type: Local
